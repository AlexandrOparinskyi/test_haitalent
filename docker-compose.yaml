services:
  db:
    image: postgres:16
    container_name: postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 10

  migrations:
    build:
      context: .
      dockerfile: migrations/Dockerfile
    container_name: migrations
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

  web:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: web
    env_file:
      - .env
    depends_on:
      - migrations
    restart: always

volumes:
  db_data: